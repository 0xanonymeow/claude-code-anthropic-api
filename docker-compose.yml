version: '3.8'

services:
  claude-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=WARNING
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_FORMAT=json
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - claude-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  logs:
    driver: local